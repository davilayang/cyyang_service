version: '3.7'

services: 
  flask:
    build: 
        context: ./services/flask
        dockerfile: Dockerfile.prod
    # start the project on all addresses at port 5001
    # variable "app" at app module in "api.py"
    command: gunicorn --bind 0.0.0.0:5001 app.api:app
    expose: 
      - 5001 # only expose to linked services
    env_file:
      - ./.env
    depends_on: 
      - psqldb

  psqldb:
    image: postgres:12.0-alpine
    volumes: 
      - postgres_data:/var/lib/postgresql/data 
    env_file:
      - ./.env

  nginx: 
    build: ./services/nginx
    ports:
      - 1337:80
    depends_on: 
      - flask

volumes:
  postgres_data: